<h2>Subcfgs subcfgs表不是必须配的，只有当客户端中通信设置段 communication_environment 配置的是gdds_host1_ip时才需要从服务器获取，如果配置的是remote_host_ip则不需要配置，从本地读取</h2>

<ul class="subcfgs">
  <li *ngFor="let subcfg of subcfgs">
    <a routerLink="/detail/subcfg/{{subcfg.sub_id_cd}}/{{subcfg.ap_sid}}/{{subcfg.ap_tp}}">
      <span class="badge">{{subcfg.sub_id_cd}}</span> {{subcfg.ap_sid}}  {{subcfg.ap_tp}}
    </a>

  </li>
</ul>
