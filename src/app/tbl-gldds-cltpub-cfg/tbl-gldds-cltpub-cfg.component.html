<h2>Pubcfgs pubcfgs表不是必须配的，只有当客户端中通信设置段 communication_environment 配置的是gdds_host1_ip时才需要从服务器获取，如果配置的是remote_host_ip则不需要配置，从本地读取</h2>
        
<ul class="pubcfgs">
  <li *ngFor="let pubcfg of pubcfgs">
    <a routerLink="/detail/pubcfg/{{pubcfg.pub_id_cd}}/{{pubcfg.ap_sid}}/{{pubcfg.ap_tp}}">
      <span class="badge">{{pubcfg.pub_id_cd}}</span> {{pubcfg.ap_sid}} {{pubcfg.ap_tp}}
    </a>

  </li>
</ul>
